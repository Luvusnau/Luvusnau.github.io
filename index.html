<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PAPIBARAS - Inicio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    .main-content {
      display: none;
      text-align: center;
      padding: 20px;
      margin: 0 auto;
      max-width: 800px;
      background-color: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      margin-top: 50px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #2c3e50;
      font-size: 2.8em;
      margin-bottom: 20px;
    }

    nav {
      margin: 20px 0;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      color: #e74c3c;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #2c3e50;
    }

    /* Estilos del login */
    .login-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 300px;
      width: 90%;
    }

    .login-box h2 {
      font-family: 'Pacifico', cursive;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-box button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #c0392b;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Formulario de Login -->
  <div class="login-container" id="loginContainer">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <div class="error" id="errorMsg"></div>
      <input type="text" id="username" placeholder="Usuario" />
      <input type="password" id="password" placeholder="Contraseña" />
      <button onclick="login()">Entrar</button>
    </div>
  </div>

  <!-- Contenido Principal -->
  <div class="main-content" id="mainContent">
    <h1>PAPIBARAS</h1>
    <img src="logo.png" alt="Logo de Papibaras" style="max-width:600px; height:auto;"/>
    <nav>
      <a href="mision.html">Misión</a>
      <a href="vision.html">Visión</a>
      <a href="valores.html">Valores</a>
    </nav>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (username === "PAPIBARA" && password === "123456") {
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      } else {
        errorMsg.textContent = "Usuario o contraseña incorrectos.";
      }
    }
  </script>
</body>
</html>
